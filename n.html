<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Review Section</title>
</head>

<body>

    <section id="reviews" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Customer Reviews</h2>

            <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="image1.jpg" class="card-img-top" alt="Image 1">
                                <div class="card-body">
                                    <p class="card-text">"Review 1"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="image2.jpg" class="card-img-top" alt="Image 2">
                                <div class="card-body">
                                    <p class="card-text">"Review 2"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="image3.jpg" class="card-img-top" alt="Image 3">
                                <div class="card-body">
                                    <p class="card-text">"Review 3"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="image4.jpg" class="card-img-top" alt="Image 4">
                                <div class="card-body">
                                    <p class="card-text">"Review 4"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="image5.jpg" class="card-img-top" alt="Image 5">
                                <div class="card-body">
                                    <p class="card-text">"Review 5"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
